<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>media</title>
  <script type="text/javascript" src="media/jquery.js"></script>
  <script src="media/mediaelement-and-player.min.js"></script>
  <link rel="stylesheet" href="media/mediaelementplayer.css" />
</head>
<body>
<script type="text/javascript">
window.onload = function() {
	$("video")[0].src = 'file/test/vedio/video.mp4';
	//$("video")[0].src = 'media/myvideo.mp4';
	$('video').mediaelementplayer({
		alwaysShowControls: false,
		videoVolume: 'horizontal',
		features: ['playpause','progress','volume','fullscreen']
	});
};
</script>
    <video id="player1" src="" width="320" height="240"></video><br />
</body>
</html>
