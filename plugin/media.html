<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>media</title>
  <script type="text/javascript" src="media/jquery.js"></script>
  <script src="media/mediaelement-and-player.min.js"></script>
  <link rel="stylesheet" href="media/mediaelementplayer.css" />
</head>
<body>
<script type="text/javascript">
window.onload = function() {
	$('video').mediaelementplayer({
		alwaysShowControls: true,
		videoVolume: 'horizontal',
		features: ['playpause','progress','volume','fullscreen']
	});
};
</script>
    <video id="player1" src="media/myvideo.mp4" width="320" height="240"></video><br />
	Time: <span id="current-time"></span>
</body>
</html>
